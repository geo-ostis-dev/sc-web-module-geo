<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="IE=edge" http-equiv="x-ua-compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/static/components/sc-web.module.geo/src/"/>

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="search-panel">
    <input class="search-input" placeholder="Поиск">
    <button class="search-button"> Search</button>
    <div class="button-partition"></div>
    <div class="menu"></div>
    <div class="hide-history">
    </div>
    <style type="text/css">
        .button-partition {
            width: 1px;
            margin-right: 4px;
            margin-left: 4px;
            background-color: #B5B5B5;
        }

        .menu {
            width: 32px;
            background-color: #5CB85C;
            position: relative;
            border-radius: 4px;
            margin-right: 4px;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Glyphicons Halflings', serif;
        }

        .menu::after {
            content: "\e032";
        }

        .menu:hover {
            background-color: #449d44;
        }

        .menu:active {
            background-color: #449d44;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
        }

        .hide-history {
            width: 32px;
            background-color: #337AB7;
            position: relative;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Glyphicons Halflings', serif;
        }

        .hide-history::after {
            content: "\e010";
        }

        .hide-history:hover {
            background-color: #286090;
        }

        .hide-history:active {
            background-color: #286090;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
        }
    </style>
</div>

<div class="content map-wrapper map-layout" id="content">
    <div id="sidebar">
        <h1>leaflet-sidebar</h1>
    </div>

    <div class="map" id="map"></div>
</div>

<script src="index.js"></script>

</body>
</html>
